<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f1dad4900.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/american-typewriter" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Generador de Memes</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Generador de memes</h1>
        <div class="header__menu">
            <button class="menu__btn" id="img-btn"><i class="fa-regular fa-image"></i>Imagen</button>
            <button class="menu__btn" id="text-btn"><i class="fa-solid fa-font"></i>Texto</button>
            <button class="menu__btn" id="switch-theme">
                <i class="fa-regular fa-lightbulb hidden" id="lightbulb-on"></i>
                <i class="fa-solid fa-lightbulb" id="lightbulb-off"></i>
                <span id="switch-text">Modo Oscuro</span>
            </button>
        </div>

    </header>
    <!-- MEME CONTAINER -->
    <main>
        <div class="meme">
            <p class="meme__text top" id="meme__top__text">TOP TEXT</p>
            <div class="meme__img"></div>
            <p class="meme__text bottom" id="meme__bottom__text">BOTTOM TEXT</p>
        </div>
        <button class="download__btn" id="download__btn"><i class="fa-solid fa-download"></i>Descargar
            meme</button>
    </main>
    <!-- PANEL DE IMAGEN este panel va a aparecer cuando el usuario haga click en el boton "Imagen" del menu del header -->
    <aside class="img__panel">
        <!-- Boton para cerrar panel lateral aparece cuando el ancho de la pantalla es menor a 1300px -->
        <button class="close__btn" id="close__btn" hidden aria-label="cerrar panel">
            <i class="fa-sharp fa-solid fa-circle-xmark"></i>
        </button>
        <h2 class="panel__title">IMAGEN</h2>
        <!-- URL -->
        <div class="panel__controller url">
            <h3 class="controller__title">URL</h3>
            <input type="url" name="url" id="url" placeholder="https://example.com">
        </div>
        <!-- FONDO -->
        <div class="panel__controller bkgd">
            <h3 class="controller__title">FONDO</h3>
            <div class="controller__bkgd">
                <div class="bkgd__color">
                    <input type="color" name="bkgd__color" id="bkgd__color" value="#FFFFFF">
                    <label for="bkgd__color">#FFFFFF</label>
                </div>
                <select name="bkgd__effect" id="bkgd__effect" class="bkgd__effect">
                    <option value="ninguno" selected>Ninguno</option>
                    <option value="aclarar">Aclarar</option>
                    <option value="oscurecer">Oscurecer</option>
                    <option value="diferencia">Diferencia</option>
                    <option value="luminosidad">Luminosidad</option>
                    <option value="multiplicar">Multiplicar</option>
                </select>
            </div>
        </div>
        <!-- FILTROS  -->
        <div class="panel__controller filters">
            <h3 class="controller__title">FILTROS</h3>
            <!-- brillo -->
            <label for="brightness">Brillo</label>
            <input type="range" name="brightness__controller" id="brightness" min="0" max="1" step="0.1" value="1">
            <!-- opacidad -->
            <label for="opacity">Opacidad</label>
            <input type="range" name="opacity__controller" id="opacity" min="0" max="1" step="0.1" value="1">
            <!-- contraste  -->
            <label for="contrast">Contraste</label>
            <input type="range" name="contrast__controller" id="contrast" min="100" max="1000" step="1" value="100">
            <!-- desenfoque -->
            <label for="blur">Desenfoque</label>
            <input type="range" name="blur__controller" id="blur" min="0" max="10" step="0.1" value="0">
            <!-- escala de grises -->
            <label for="grayscale">Escala de grises</label>
            <input type="range" name="grayscale__controller" id="grayscale" min="0" max="100" step="1" value="0">
            <!-- sepia -->
            <label for="sepia">Sepia</label>
            <input type="range" name="sepia__controller" id="sepia" min="0" max="100" step="1" value="0">
            <!-- HUE -->
            <label for="hue">HUE</label>
            <input type="range" name="hue__controller" id="hue" min="0" max="359" step="1" value="0">
            <!-- saturación -->
            <label for="saturation">Saturación</label>
            <input type="range" name="saturation__controller" id="saturation" min="100" max="1000" step="10"
                value="100">
            <!-- negativo -->
            <label for="invert">Negativo</label>
            <input type="range" name="invert__controller" id="invert" min="0" max="1" step="0.1" value="0">
        </div>
        <!-- BOTON PARA RESTABLECER FILTROS -->
        <button class="panel__btn" id="restore__btn">Reestablecer filtros</button>
    </aside>
    <!-- PANEL DE TEXTO -->
    <aside class="text__panel">
        <h2 class="panel__title">TEXTO</h2>
        <!-- TEXTO SUPERIOR -->
        <div class="panel__controller text">
            <h3 class="controller__title">TEXTO SUPERIOR</h3>
            <textarea name="top__text" id="top__text" cols="10" rows="1" placeholder="TOP TEXT"></textarea>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="top__text__checkbox " id="top__text__checkbox">
            <span>Sin texto superior </span>
        </div>
        <!-- TEXTO INFERIOR -->
        <div class="panel__controller text">
            <h3 class="controller__title">TEXTO INFERIOR</h3>
            <textarea name="bottom__text" id="bottom__text" cols="10" rows="1" placeholder="BOTTOM TEXT"></textarea>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="bottom__text__checkbox " id="bottom__text__checkbox">
            <span>Sin texto inferior </span>
        </div>
        <!-- FUENTE -->
        <div class="panel__controller font">
            <h3 class="controller__title">FUENTE</h3>
            <select name="font__selector" id="font__selector">
                <option value="Arial" selected>Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="American Typewriter, serif">American Typewriter</option>
                <option value="Andale Mono, monospace">Andale Mono</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Helvetica, sans-serif">Helvetica</option>
                <option value="Impact, fantasy">Impact</option>
                <option value="Verdana, sans-serif">Verdana</option>
                <option value="Times, Times New Roman, serif">Times New Roman</option>
            </select>
            <!-- alineación de fuente-->
            <div class="alignment">
                <input type="number" id="font__size" min="12" placeholder="40">
                <button class="alignment__btn" id="alignment__left"><i class="fa-solid fa-align-left"></i></button>
                <button class="alignment__btn" id="alignment__center"><i class="fa-solid fa-align-center"></i></button>
                <button class="alignment__btn" id="alignment__right"><i class="fa-solid fa-align-right"></i></button>
            </div>
        </div>
        <!-- COLOR Y FONDO -->
        <div class="panel__controller color">
            <!-- Color de texto -->
            <div class="controller__color">
                <h3 class="controller__title">COLOR</h3>
                <div class="color__selector">
                    <input type="color" name="text__color" id="text__color" value="#000000">
                    <span class="text__color__code">#00000</span>
                </div>
            </div>
            <!-- Color de fondo de texto -->
            <div class="controller__color">
                <h3 class="controller__title">FONDO</h3>
                <div class="bkgd__selector">
                    <input type="color" name="text__bkgd" id="text___bkgd" value="#ffffff">
                    <span class="text__bkgd__code">#FFFFFF</span>
                </div>
            </div>
        </div>
        <!-- fondo transparente -->
        <div class="checkbox">
            <input type="checkbox" name="transparent__bkdg" id="transparent__checkbox">
            <span> Fondo transparente</span>
        </div>
        <!-- CONTORNO DE TEXTO -->
        <div class="panel__controller outline" id="outline__text">
            <h3 class="controller__title">CONTORNO</h3>
            <div class="controller__outline">
                <button class="outline__btn" id="outline__none__btn">Ninguno</button>
                <button class="outline__btn" id="outline__light__btn">Claro</button>
                <button class="outline__btn" id="outline__dark__btn">Oscuro</button>
            </div>
        </div>
        <!-- ESPACIADO-->
        <div class="panel__control spacing">
            <h3 class="controller__title">ESPACIADO</h3>
            <input type="number" name="spacing" id="spacing" min="10" max="50" placeholder="30">
        </div>
        <!-- leading -->
        <div class="panel__control leading">
            <h3 class="controller__title">INTERLINEADO</h3>
            <select name="leading" id="leading">
                <option value="0.8">0.8</option>
                <option value="1">1</option>
                <option value="1.2">1.2</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
            </select>
        </div>
    </aside>
    <footer class="footer">
        <ul class="footer__ul">
            <li><a href="https://www.linkedin.com/in/ana-carolina-petrasso/"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li><a href="https://github.com/AnaCPetrasso"><i class="fa-brands fa-github"></i></a>
            </li>
            <li><a href="mailto:carolina15petrasso@gmail.com"><i class="fa-solid fa-square-envelope"></i></a></li>
        </ul>
        <p class="footer__text"> Copyright &copy; 2023 Ana Carolina Petrasso</p>
    </footer>
    <script src="script/main.js"></script>
</body>

</html>
